{% extends "base.html" %}
{% block content %}

{% block content_title %}
{% endblock %}

<div class="row">
    <div class="col-md-8">
        {% for article in articles_page.object_list %}
            <div class="article-list-item">
                <p class="article-list-item-date">
                    {{ article.locale_date }}
                </p>
                <h2>
                    <a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
                </h2>
                <div>
                    {{ article.summary }}
                </div>
            </div>
        {% endfor %}
        {% include 'pagination.html' %}
    </div>
</div>

{% endblock content %}
