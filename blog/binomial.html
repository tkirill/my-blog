<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Binomial distribution calculator</title>
</head>
<body>
    <div id="parameters">
        <label for="probability">Probability</label>
        <input type="text" name="probability" id="probability" data-bind="value: probability"/>

        <label for="totalNumberOfExperiments">Total number of experiments</label>
        <input type="text" name="totalNumberOfExperiments" id="totalNumberOfExperiments" data-bind="value: totalNumberOfExperiments"/>

        <input type="button" value="Compute" data-bind="click: compute"/>
    </div>
    <div id="result"></div>

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0beta.js"></script>
    <script type="text/javascript" src="js/binomial.js"></script>
</body>
</html>
